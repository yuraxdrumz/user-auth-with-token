<div class="container-fluid text-center">
    <div class="row">
       <h1>Register a new user</h1>
        <div class="col-sm-4 col-sm-offset-4">
           <form ng-submit='register()' name='regForm'>

               <label>Username:</label><input type="text" class="form-control" ng-model='user.username' name='username' required>
               <label>Email</label><input type="email" class="form-control" ng-model='user.email' required name='email'>
               <label>Password:</label><input type="password" class="form-control" ng-model='user.password' name='password' required ng-minlength="5">

                <div class="row">
                   <label>Select profile picture</label>
                    <button  class="btn btn-primary" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
    ngf-resize="{width: 200, height: 200}" ng-disabled='regForm.$invalid'>Select
                    </button>
               </div>
               <button type="submit" class="btn btn-primary" ng-disabled='isFormValid'>Register</button>

                <div ng-messages="regForm.username.$error" >
                    <p ng-message='required' >Username Required</p>
                </div>

                <div ng-messages="regForm.email.$error">
                    <p ng-message='email'>Email must be valid</p>
                    <p ng-message='required'>Email required</p>
                </div>

                <div ng-messages="regForm.password.$error">
                    <p ng-message='required'>Password Required</p>
                    <p ng-message='minlength'>password must be at least 5 characters long</p>
                </div>
           </form>

        </div>
    </div>
</div>
