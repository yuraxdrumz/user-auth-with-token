    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref='main'>Home</a>

        <ul class="nav navbar-nav" ng-show='loggedIn'>
            <li>
                <a ui-sref='profile'>Profile</a>

<div class="container-fluid text-center">
    <div class="row">
       <h1>Register a new user</h1>
        <div class="col-sm-4 col-sm-offset-4">
           <form ng-submit='register()'>
               <label>Username:</label><input type="text" class="form-control" ng-model='user.username'>
               <label>Email</label><input type="text" class="form-control" ng-model='user.email'>
               <label>Password:</label><input type="password" class="form-control" ng-model='user.password'>

               <button type="submit" class="btn btn-primary">Register</button>
           </form>

        </div>
    </div>
</div>
