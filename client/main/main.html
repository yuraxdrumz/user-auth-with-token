
<nav class="navbar navbar-inverse"></nav>

<div class="container-fluid text-center" ng-show='!loggedIn'>
    <div class="row">
       <h1>User-Login</h1>
        <div class="col-sm-4 col-sm-offset-4">
           <form ng-submit='login()'>
               <label>Email:</label><input type="text" class="form-control" ng-model='user.email'>
               <label>Password:</label><input type="password" class="form-control" ng-model='user.password'>

               <button type="submit" class="btn btn-primary">Login</button> or <button type="button" class="btn"><a ui-sref='register'>Register</a></button>
           </form>

        </div>
    </div>
</div>

<div class="container-fluid" ng-show='loggedIn'>

  <div class="col-sm-8 col-sm-offset-2">
   <div class="row text-center">
      <h4>Press <kbd>Enter</kbd> to send tweet</h4>
       <textarea ng-model='newTweet' ng-keypress='sendTweet(event)' class="form-control" placeholder="write your tweet and press enter">
       </textarea>
   </div>

    <table class="table-responsive col-md-12">
        <thead>
            <tr>
                <th class="col-sm-2"></th>
                <th class="col-sm-9"></th>

            </tr>
        </thead>
        <tbody>
 <div ng-repeat="tweet in tweets" class="tweet">
    <div class="row">
      <h5 class="col-xs-2">
        <img ng-src='{{tweet.userImage}}'>
      </h5>
      <div class="arrow_box col-xs-10">
        <h4 class="message">
         <h4><strong>{{tweet.user}}</strong> posted  {{tweet.Date | fromNow }}</h4>
          {{tweet.content}}
          <div class="pull-right">
              likes:{{tweet.likes}}
              <button class="btn btn-primary" ng-click='like(tweet,user.userId)' ng-hide='isLiked(tweet)'>Like</button>
              <button class="btn btn-primary" ng-click='unlike(tweet,user.userId)' ng-show='isLiked(tweet)'>Unlike</button>
            </div>

        </h4>

      </div>
    </div>
  </div>

                    </td>


                </tr>
        </tbody>
    </table>
</div>
</div>
